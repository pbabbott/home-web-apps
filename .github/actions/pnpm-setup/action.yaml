name: 'pnpm setup'
description: 'A composite action to run pnpm setup'
runs:
  using: 'composite'
  steps:
    - name: Setup PNPM
      uses: pnpm/action-setup@v4
      with:
        version: 9.15.4

    - name: Ensure Node.js directory exists
      run: mkdir -p ~/.nvm/versions/node

    - name: Cache Node.js
      uses: actions/cache@v3
      with:
        path: ~/.nvm/versions/node
        key: ${{ runner.os }}-node-${{ hashFiles('**/.nvmrc') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 22
        cache: 'pnpm'

    - name: Ensure PNPM store directory exists
      run: mkdir -p ~/.pnpm-store

    - name: Cache PNPM store
      uses: actions/cache@v3
      with:
        path: ~/.pnpm-store
        key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-
