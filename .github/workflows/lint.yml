name: lint packages
on: workflow_dispatch
jobs:
  lint:
    runs-on: [self-hosted]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
        
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Lint packages
        run: pnpm lint