name: Reusable PNPM Script

on:
  workflow_call:
    inputs:
      pnpm-script:
        required: true
        type: string
jobs:
  pnpm-script:
    runs-on: [self-hosted, amd64-runner]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4
      - name: Setup PNPM
        uses: pnpm/action-setup@v4
        with:
          version: 9.15.4

      - name: Ensure Node.js directory exists
        run: mkdir -p ~/.nvm/versions/node
        shell: bash

      - name: Cache Node.js
        uses: actions/cache@v3
        with:
          path: ~/.nvm/versions/node
          key: ${{ runner.os }}-node-${{ hashFiles('**/.nvmrc') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'pnpm'

      - name: Ensure PNPM store directory exists
        run: mkdir -p ~/.pnpm-store
        shell: bash

      - name: Cache PNPM store
        uses: actions/cache@v3
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install
        shell: bash

      - name: Run PNPM Script
        run: pnpm ${{ inputs.pnpm-script }}
        shell: bash
