name: build packages
on: 
  workflow_dispatch: {}
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: pnpm install
        uses: ./.github/actions/pnpm-install
      - name: Build packages
        run: pnpm build